{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Event Details</h1>
    <table class="table table-bordered">
        <tr>
            <th>Date</th>
            <td>{{ event.event_date.strftime('%d-%m-%Y') }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ event.event_desc }}</td>
        </tr>
        <tr>
            <th>Venue</th>
            <td>{{ event.event_venue }}</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>{{ event.event_status }}</td>
        </tr>
    </table>
</div>
{% endblock %}
