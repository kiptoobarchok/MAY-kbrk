{% extends "layout.html" %}

{% block content %}
<body>
    <b><i>Announcements</i></b>

    {% for post in posts %}
        <h2><b><i>{{ post.author.username , post.profile_pic }}</i></b></h2>
        <h5>{{ post.date_posted }}</h5>
        <p>{{ post.body }}</p>
    {% endfor %}

</body>
<small><a href="{{url_for('home')}}">return home</a></small>
{% endblock content %}
