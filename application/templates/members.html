{% extends "layout.html"%}

{% block content %}
<fieldset>
    <a href="{{url_for('pastor')}}"> Pastor</a>
</fieldset>
<fieldset>
    <legend>Members of Messianic Assembly</legend>
    {% for member in members%}

    <ol>
        <div>
            <span style="color: darkgreen;">{{member}}</span> 
        </div> <br>
    </ol>
        
    {% endfor %}
    
      
</fieldset>
    {% for page_num in members.iter_pages() %}
        {% if page_num %}
            <a href="{{url_for('members', page=page_num)}}">{{ page_num }}</a> <br>
        {% else %}
            ...
        {% endif%}
    {% endfor %}

    <button><small><a href="{{url_for('home')}}">Home</a></small></button> 
{% endblock content%}
