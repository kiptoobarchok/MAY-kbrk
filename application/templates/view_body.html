{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ title }}</h1>

    {% if body %}
    <li class="list-group-item mb-3">
        <strong>Question:</strong> {{ body.question }}<br>
        <strong>Answers:</strong> 
        <p class="mt-2">
            {{ body.answers if body.answers else 'No answers provided' }}
        </p>
    </li>
    {% else %}
    <p class="text-muted">No body content found for this lesson.</p>
    {% endif %}

    <a href="{{url_for('update_body', lesson_id=body.lesson_id)}}">
        <div><button>Update Q&A</button></div>
    </a>
</div>
{% endblock content %}
